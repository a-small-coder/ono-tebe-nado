<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
  </head>
  <body>

    <header class="header">
      <div class="header__menu">
        <ul class="header__links-list">
          <li class="header__links-list-item_no-bullit ">
            <a href="" class="header__link_active"></a>
          </li>
          <li class="header__links-list-item">
            <a href="" class="header__link"></a>
          </li>
          <li class="header__links-list-item">
            <a href="" class="header__link"></a>
          </li>
        </ul>

        <div class="header__logo">
          <a href="" class="header__logo-image">

          </a>
        </div>

        <address class="header__address">
          <a href="tel:+70000000">+7(000)000-00-00</a><br>
          <a href="mailto:mail@example.com">mail@example.com</a><br>
          <br>
        </address>
      </div>
    </header>

    <main>
      <section class="cover">
        <div class="cover__overlay overlay"></div>
        <h1 class="cover__title">
          <span class="aligned-text letter-spacing-extended"></span>
          <span class="aligned-text_center"></span>
          <span class="aligned-text_right no-letter-spacing"></span>
        </h1>
        <div class="cover__description">
          <h3 class="cover__description-text"></h3>
          <button class="bet-button"></button>
        </div>
      </section>

      <section class="lots">
        <h2 class="lots__heading"></h2>
        <div class="lots__card-list">

          <li class="lots__card-list-item">
            <a href="" class="card-link">
              <article class="card card_type_film">
                <div class="overlay"></div>
                <p class="card__title"></p>
                <p class="card__text"></p>
              </article>
            </a>
          </li>

          <li class="lots__card-list-item">
            <a href="" class="card-link">
              <article class="card card_type_book">
                <div class="overlay"></div>
                <p class="card__title"></p>
                <p class="card__text"></p>
              </article>
            </a>
          </li>

          <li class="lots__card-list-item">
            <a href="" class="card-link">
              <article class="card card_type_picture">
                <div class="overlay"></div>
                <p class="card__title"></p>
                <p class="card__text"></p>
              </article>
            </a>
          </li>

        </div>
        <a href="" class="lots__look-more-link"></a>
      </section>

      <section class="about">
        <div class="about__column">
          <div class="about__logo">
            <img src="" alt="Логотип аукциона 'Оно тебе надо'" class="about__logo-image">
          </div>
        </div>
        <div class="about__column">
          <h2 class="about__title"></h2>
          <p class="about__text"></p>
          <p class="about__text"></p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <nav class="footer__menu">
        <ul class="footer__menu-list">
          <li class="footer__menu-list-item">
            <a href="" class="footer__menu-link_active"></a>
          </li>
          <li class="footer__menu-list-item">
            <a href="" class="footer__menu-link"></a>
          </li>
          <li class="footer__menu-list-item">
            <a href="" class="footer__menu-link"></a>
          </li>
        </ul>
      </nav>
      <ul class="footer__social-list">
        <li class="footer__social-list-item">
          <a href="" class="footer__social-link">
            <span class="footer__social-icon"></span>
          </a>
        </li>
        <li class="footer__social-list-item">
          <a href="" class="footer__social-link">
            <span class="footer__social-icon"></span>
          </a>
        </li>
        <li class="footer__social-list-item">
          <a href="" class="footer__social-link">
            <span class="footer__social-icon"></span>
          </a>
        </li>
      </ul>
    </footer>

  </body>
</html>
